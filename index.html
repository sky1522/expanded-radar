<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanded Radar Analytics Tool</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: space-between;
            flex-grow: 1;
            overflow: hidden;
        }
        .image-frame {
            height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .image-frame img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .image-frame.cover img {
            object-fit: cover;
        }
        .toolbar-container {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #f0f0f0;
        }
        .screen-buttons, .date-picker, .slider-container, .time-buttons, .play-controls {
            display: flex;
            align-items: center;
            margin: 0 10px;
        }
        .slider-container {
            position: relative;
            width: 400px;
            display: flex;
            align-items: center;
        }
        .slider {
            width: 300px;
            margin: 0;
        }
        .slider-wrapper {
            position: relative;
            width: 300px;
        }
        .time-labels {
            position: absolute;
            top: 15px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #666;
            pointer-events: none;
        }
        .screen-button, button {
            padding: 5px 10px;
            margin: 0 2px;
            background-color: #ddd;
            border: none;
            cursor: pointer;
            border-radius: 3px;
        }
        button:hover {
            background-color: #ccc;
        }
        #currentTime {
            font-weight: bold;
            min-width: 120px;
            text-align: right;
            margin-left: -10px;
            font-size: 16px;
        }
        #nextUpdateDisplay {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            body {
                height: auto;
            }
            .container {
                flex-direction: column;
                height: auto;
            }
            .image-frame {
                width: 100% !important;
                height: 50vh;
            }
            .toolbar-container {
                flex-direction: column;
                align-items: stretch;
                padding: 5px 2px;
            }
            .screen-buttons, .date-picker, .slider-container, .time-buttons, .play-controls {
                flex-wrap: wrap;
                justify-content: center;
                margin: 5px 0;
                width: 100%;
            }
            .slider-container {
                flex-direction: column;
                align-items: stretch;
            }
            .slider-wrapper {
                width: 100%;
                margin-bottom: 5px;
            }
            .slider {
                width: 100%;
            }
            #currentTime {
                align-self: flex-end;
                margin-left: 0;
                font-size: 12px;
            }
            .time-buttons {
                display: grid;
                grid-template-columns: repeat(7, 1fr);
                gap: 1px;
                width: 100%;
            }
            .time-buttons button {
                width: 100%;
                padding: 3px 1px;
                font-size: 10px;
            }
            .date-picker {
                display: flex;
                flex-direction: row;
                align-items: center;
            }
            .date-picker input, .date-picker button {
                font-size: 12px;
                padding: 3px;
                margin: 0 2px;
            }
            .play-controls {
                display: flex;
                flex-wrap: nowrap;
                justify-content: space-between;
            }
            .play-controls button, .play-controls label {
                flex: 1 0 auto;
                margin: 2px;
                font-size: 12px;
            }
            .screen-button, button {
                padding: 5px;
                margin: 2px;
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="imageFrame1" class="image-frame">
            <img id="satelliteImage1" alt="위성 이미지 1">
        </div>
        <div id="imageFrame2" class="image-frame">
            <img id="satelliteImage2" alt="위성 이미지 2">
        </div>
    </div>
    <div class="toolbar-container">
        <div class="screen-buttons">
            <button class="screen-button" onclick="changeScreen(0)">화면 1</button>
            <button class="screen-button" onclick="changeScreen(1)">화면 2</button>
            <button class="screen-button" onclick="changeScreen(2)">화면 3</button>
            <button class="screen-button" onclick="changeScreen(3)">화면 4</button>
        </div>
        <div class="date-picker">
            <input type="datetime-local" id="datePicker">
            <button onclick="jumpToDate()">이동</button>
        </div>
        <div class="slider-container">
            <div class="slider-wrapper">
<input type="range" min="0" max="48" value="48" step="0.5" class="slider" id="timeSlider">
                <div class="time-labels" id="timeLabels"></div>
            </div>
            <span id="currentTime"></span>
        </div>
        <div class="time-buttons">
            <button onclick="adjustTime(-3)">-3h</button>
            <button onclick="adjustTime(-1)">-1h</button>
            <button onclick="adjustTime(-0.5)">-30m</button>
            <button onclick="setLatestTime()">현재</button>
            <button onclick="adjustTime(0.5)">+30m</button>
            <button onclick="adjustTime(1)">+1h</button>
            <button onclick="adjustTime(3)">+3h</button>
        </div>
        <div class="play-controls">
            <button id="playButton" onclick="togglePlay()">재생</button>
            <label>
                <input type="checkbox" id="repeatCheckbox"> 반복
            </label>
            <label>
                <input type="checkbox" id="autoUpdateCheckbox" onchange="toggleAutoUpdate()"> 업데이트
            </label>
        </div>
    </div>

    <script>
        const imageURLs = [
            "https://radar.kma.go.kr/cgi-bin/center/nph-rdr_cmp_img?tm={0}&cmp=HSP&qcd=HSO&obs=ECHD&map=HC&size=800&xp=-9999&yp=-9999&zoom=1&wv=00&ht=1500&color=C4&topo=1&ZRa=&ZRb=&lat=&lon=&lonlat=0&x1=&y1=&x2=&y2=&center=0&typ=0&aws=01&wt=0",
            [
                "https://afso.kma.go.kr/cgi/rdr/nph-rdr_cmp1_img?tm={0}&cmp=HSP&qcd=HSLP&obs=ECHD&color=C4&aws=0&acc=0&map=HR&grid=2&legend=1&size=700&itv=5&zoom_level=1&zoom_x=2500000&zoom_y=5200000&gov=",
                "https://afso.kma.go.kr/cgi/rdr/nph-rdr_cmp1_img?tm={0}&cmp=HSP&qcd=HSLP&obs=ECHD&color=C4&aws=0&acc=0&map=HB&grid=2&legend=1&size=700&itv=5&zoom_level=1&zoom_x=3300000&zoom_y=4200000&gov=",
                "https://afso.kma.go.kr/cgi/rdr/nph-rdr_cmp1_img?tm={0}&cmp=HSP&qcd=HSLP&obs=ECHD&color=C4&aws=0&acc=0&map=E&grid=2&legend=1&size=700&itv=5&zoom_level=1&zoom_x=3100000&zoom_y=5400000&gov=",
                "https://afso.kma.go.kr/cgi/rdr/nph-rdr_cmp1_img?tm={0}&cmp=HSP&qcd=HSLP&obs=ECHD&color=C4&aws=0&acc=0&map=HB&grid=2&legend=1&size=700&itv=5&zoom_level=1&zoom_x=3350000&zoom_y=4220000&gov="
            ]
        ];

        let currentScreenIndex = 0;
        let isPlaying = false;
        let playInterval;
        let currentTime = new Date();
        let autoUpdateInterval;

        const imageSizes = [
            { width: 50, height: 100 },  // 화면 1
            { width: 50, height: 100 },  // 화면 2
            { width: 50, height: 100 },  // 화면 3
            { width: 50, height: 100 }   // 화면 4
        ];

        function generateImageURL(time, urlIndex) {
            const year = time.getFullYear();
            const month = String(time.getMonth() + 1).padStart(2, '0');
            const day = String(time.getDate()).padStart(2, '0');
            const hours = String(time.getHours()).padStart(2, '0');
            const minutes = String(Math.floor(time.getMinutes() / 5) * 5).padStart(2, '0');

            const dateString = `${year}${month}${day}${hours}${minutes}`;
            const url = urlIndex === 0 ? imageURLs[0] : imageURLs[1][currentScreenIndex];
            return url.replace("{0}", dateString);
        }

        function formatDateForDisplay(date) {
            const year = date.getFullYear().toString().slice(-2);
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(Math.floor(date.getMinutes() / 5) * 5).padStart(2, '0');

            return `${year}/${month}/${day} ${hours}:${minutes}`;
        }

function createTimeLabels() {
    const timeLabels = document.getElementById('timeLabels');
    const labelTimes = [-48, -36, -24, -12, 0];
    labelTimes.forEach((hours) => {
        const label = document.createElement('span');
        label.textContent = `${hours}h`;
        timeLabels.appendChild(label);
    });
}

function updateSlider() {
    const slider = document.getElementById('timeSlider');
    const currentTimeDisplay = document.getElementById('currentTime');
    const sliderValue = parseFloat(slider.value);
    const hoursDiff = 48 - sliderValue;
    const selectedTime = new Date(currentTime.getTime() - (hoursDiff * 60 * 60000));
    currentTimeDisplay.textContent = formatDateForDisplay(selectedTime);
    updateImages(selectedTime);
}

function adjustTime(hours) {
    const slider = document.getElementById('timeSlider');
    let newValue = parseFloat(slider.value) + hours;
    newValue = Math.max(0, Math.min(48, newValue));
    slider.value = newValue;
    updateSlider();
}

function setLatestTime() {
    currentTime = new Date();
    currentTime.setMinutes(Math.floor(currentTime.getMinutes() / 5) * 5);
    currentTime.setSeconds(0);
    currentTime.setMilliseconds(0);
    document.getElementById('datePicker').value = currentTime.toISOString().slice(0, 16);
    document.getElementById('timeSlider').value = 48;
    updateSlider();
}

        function jumpToDate() {
            const datePicker = document.getElementById('datePicker');
            currentTime = new Date(datePicker.value);
            currentTime.setMinutes(Math.floor(currentTime.getMinutes() / 5) * 5);
            document.getElementById('timeSlider').value = 48;
            updateSlider();
        }

let playStartValue;  // 재생 시작 지점을 저장할 전역 변수

function togglePlay() {
    const playButton = document.getElementById('playButton');
    const slider = document.getElementById('timeSlider');
    if (isPlaying) {
        clearInterval(playInterval);
        playButton.textContent = '재생';
    } else {
        playStartValue = parseFloat(slider.value);  // 재생 시작 지점 저장
        playInterval = setInterval(() => {
            if (slider.value < 48) {
                slider.value = parseFloat(slider.value) + 1.0;
            } else {
                if (document.getElementById('repeatCheckbox').checked) {
                    slider.value = playStartValue;  // 시작 지점으로 돌아감
                } else {
                    clearInterval(playInterval);
                    playButton.textContent = '재생';
                    isPlaying = false;
                    return;
                }
            }
            updateSlider();
        }, 1000);
        playButton.textContent = '정지';
    }
    isPlaying = !isPlaying;
}

        function updateImages(time) {
            const imageURL1 = generateImageURL(time, 0);
            const imageURL2 = generateImageURL(time, 1);
            const frame1 = document.getElementById('imageFrame1');
            const frame2 = document.getElementById('imageFrame2');
            const img1 = document.getElementById('satelliteImage1');
            const img2 = document.getElementById('satelliteImage2');
            
    const timestamp = new Date().getTime();
    img1.src = `${imageURL1}&t=${timestamp}`;
    img2.src = `${imageURL2}&t=${timestamp}`;
            
            if (window.innerWidth <= 768) {
                frame1.style.width = '100%';
                frame2.style.width = '100%';
            } else {
frame1.style.width = `${imageSizes[0].width}%`;
                frame2.style.width = `${imageSizes[currentScreenIndex].width}%`;
            }
            
            img1.style.width = '100%';
            img1.style.height = '100%';
            img2.style.width = '100%';
            img2.style.height = '100%';

            if (currentScreenIndex === 1 || currentScreenIndex === 3) {
                frame2.classList.add('cover');
            } else {
                frame2.classList.remove('cover');
            }
        }

        function changeScreen(screenIndex) {
            currentScreenIndex = screenIndex;
            updateSlider();
        }

 function getNextUpdateTime() {
            const now = new Date();
            const minutes = Math.floor(now.getMinutes() / 5) * 5;
            const nextUpdate = new Date(now.getFullYear(), now.getMonth(), now.getDate(), now.getHours(), minutes, 0, 0);
            nextUpdate.setMinutes(nextUpdate.getMinutes() + 4);
            nextUpdate.setSeconds(10); // 4분 10초로 설정
            if (nextUpdate <= now) {
                nextUpdate.setMinutes(nextUpdate.getMinutes() + 5);
            }
            return nextUpdate;
        }

        let nextUpdateDisplayInterval;

function toggleAutoUpdate() {
    const autoUpdateCheckbox = document.getElementById('autoUpdateCheckbox');
    if (autoUpdateCheckbox.checked) {
        startAutoUpdate();
        showNextUpdateDisplay();
    } else {
        stopAutoUpdate();
        hideNextUpdateDisplay();
    }
}

        function showNextUpdateDisplay() {
            let nextUpdateDisplay = document.getElementById('nextUpdateDisplay');
            if (!nextUpdateDisplay) {
                nextUpdateDisplay = document.createElement('div');
                nextUpdateDisplay.id = 'nextUpdateDisplay';
                document.body.appendChild(nextUpdateDisplay);
            }

            function updateNextUpdateDisplay() {
                const nextUpdate = getNextUpdateTime();
                nextUpdateDisplay.textContent = `Next: ${nextUpdate.toLocaleString('ko-KR', {year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit', second: '2-digit'})}`;
            }

            updateNextUpdateDisplay();
            nextUpdateDisplayInterval = setInterval(updateNextUpdateDisplay, 1000);
        }

        function hideNextUpdateDisplay() {
            const nextUpdateDisplay = document.getElementById('nextUpdateDisplay');
            if (nextUpdateDisplay) {
                nextUpdateDisplay.remove();
            }
            clearInterval(nextUpdateDisplayInterval);
        }


function startAutoUpdate() {
    function scheduleNextUpdate() {
        const now = new Date();
        const nextUpdate = getNextUpdateTime();
        const timeUntilUpdate = nextUpdate.getTime() - now.getTime();

        console.log(`Next update scheduled at: ${nextUpdate.toLocaleString()}`);

        autoUpdateInterval = setTimeout(() => {
            setLatestTime();
            updateImages(currentTime);
            scheduleNextUpdate(); // 다음 업데이트 예약
        }, timeUntilUpdate);
    }

    scheduleNextUpdate();
}

function stopAutoUpdate() {
    clearTimeout(autoUpdateInterval);
}

        function initializePage() {
    setLatestTime();
    createTimeLabels();
    updateImages(currentTime);
    document.addEventListener('contextmenu', disableRightClick);

    // 자동 업데이트 상태 확인 및 설정
    const autoUpdateEnabled = localStorage.getItem('autoUpdateEnabled') === 'true';
    const autoUpdateCheckbox = document.getElementById('autoUpdateCheckbox');
    autoUpdateCheckbox.checked = autoUpdateEnabled;
    if (autoUpdateEnabled) {
        startAutoUpdate();
        showNextUpdateDisplay();
    }
}

        document.getElementById('timeSlider').addEventListener('input', updateSlider);
        window.onload = initializePage;
        
        // 화면 크기 변경 시 이미지 업데이트
        window.addEventListener('resize', function() {
            updateImages(new Date(currentTime.getTime() - ((48 - document.getElementById('timeSlider').value) * 60 * 60000)));
        });
    </script>
</body>
</html>
